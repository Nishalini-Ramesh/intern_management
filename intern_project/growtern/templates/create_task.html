
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Creation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4e6fa 0%, #efe2f5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Soft circular decorative background elements */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      z-index: 0;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #d7b8f3, transparent 70%);
      top: -50px;
      left: -50px;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #e0c4f5, transparent 70%);
      bottom: -80px;
      right: -80px;
    }

    .container {
      position: relative;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      width: 600px;
      padding: 30px 40px;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .back-arrow {
      font-size: 24px;
      margin-right: 15px;
      cursor: pointer;
      color: #4b2e83;
    }

    h1 {
      font-size: 26px;
      margin: 0;
      font-weight: bold;
      color: #4b2e83;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #6e5192;
      font-style: italic;
      font-size: 15px;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background-color: #f1e4fb;
      font-size: 15px;
      resize: none;
    }

    textarea {
      height: 90px;
    }

    .button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 25px;
    }

    .button {
      padding: 12px 28px;
      background-color: #8e7ab5;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #745ba8;
    }

  </style>
</head>
<body>
  <!-- Background Circles -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <!-- Main Form Container -->
  <div class="container">
    <div class="header">
      <div class="back-arrow">&#8592;</div>
      <h1>TASK CREATION</h1>
    </div>

    <div class="form-group">
      <label for="title">TITLE</label>
      <input type="text" id="title" placeholder="Enter task title" />
    </div>

    <div class="form-group">
      <label for="description">DESCRIPTION</label>
      <textarea id="description" placeholder="Enter task details"></textarea>
    </div>

    <div class="form-group">
      <label for="deadline">DEADLINE</label>
      <input type="date" id="deadline" />
    </div>

    <div class="form-group">
      <label for="assigned">ASSIGNED TO</label>
      <input type="text" id="assigned" placeholder="Assignee name" />
    </div>

    <div class="button-row">
      <button class="button">CREATE</button>
      <button class="button">RESET</button>
    </div>
  </div>
</body>
</html>
