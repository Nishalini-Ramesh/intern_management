
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Upload</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .upload-wrapper {
      background-color: #dbc3ff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }

    .upload-box {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
    }

    h2 {
      color: #2d004d;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      color: #2d004d;
      display: block;
      margin: 20px 0 10px;
    }

    .drop-zone {
      border: 2px dashed #9b30ff;
      border-radius: 8px;
      padding: 60px 20px;
      text-align: center;
      color: #555;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .drop-zone i {
      font-size: 40px;
      color: #000;
      margin-bottom: 15px;
      display: inline-block;
    }

    .drop-zone.hover {
      background-color: #f3e2ff;
    }

    .drop-zone input {
      display: none;
    }

    .file-name {
      margin-top: 10px;
      color: #333;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .submit-btn {
      background-color: #7a1cda;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 20px;
      margin-top: 25px;
      float: right;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #6900c1;
    }

    @media (max-width: 768px) {
      .main {
        padding: 20px;
      }

      .upload-wrapper {
        padding: 20px;
      }

      .upload-box {
        padding: 25px;
      }

      .drop-zone {
        padding: 40px 15px;
      }

      .submit-btn {
        float: none;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color:darkorchid;">
    <div class="container-fluid">
      <span class="navbar-brand text-white brand-text">GROWTERN</span>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Tasks</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Leave Requests</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Feedback</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Certificate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Upload Section -->
  <div class="main">
    <div class="upload-wrapper">
      <div class="upload-box">
        <h2>Upload Required Documents</h2>
        <label for="file-upload">Upload ID Card</label>
        <div class="drop-zone" id="dropZone">
          <i class="fas fa-pen"></i><br />
          Drag and drop or click to upload
          <input type="file" id="file-upload" />
          <div class="file-name" id="fileName">No file selected</div>
        </div>
        <button class="submit-btn">Submit</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for Drag and Drop -->
  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('file-upload');
    const fileName = document.getElementById('fileName');

    // Click to upload
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    // On file selection
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        fileName.textContent = fileInput.files[0].name;
      }
    });

    // Drag events
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        fileName.textContent = e.dataTransfer.files[0].name;
      }
    });
  </script>
</body>
</html>
