<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Task</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-container {
      display: flex;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      max-width: 900px;
      width: 100%;
    }

    .left-panel {
      background: linear-gradient(135deg, #7b2cbf, #9d4edd);
      color: white;
      padding: 40px;
      width: 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 16px;
      line-height: 1.5;
    }

    .right-panel {
      padding: 40px;
      width: 55%;
    }

    .right-panel h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4a4a4a;
    }

    select,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #d1d1d1;
      font-size: 14px;
      background-color: #f3f0ff;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #7b2cbf, #9d4edd);
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #5a189a, #7b2cbf);
    }

    .support-text {
      margin-top: auto;
      font-size: 12px;
      color: #eee;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .left-panel, .right-panel {
        width: 100%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h2>Task Submission Portal</h2>
      <p>Effortlessly submit your tasks and track your progress with ease.</p>
      <div class="support-text">
        Need help? Contact support.
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>TASK SUBMISSION</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Task Dropdown -->
        <label for="task">Task Title:</label>
        <select name="task" id="task">
          {% for task in form.task.field.queryset %}
            <option value="{{ task.id }}">{{ task.title }}</option>
          {% endfor %}
        </select>

        <!-- Intern Dropdown -->
        <label for="intern">Intern Name:</label>
        <select name="intern" id="intern">
          {% for intern in form.intern.field.queryset %}
            <option value="{{ intern.id }}">{{ intern.get_full_name }}</option>
          {% endfor %}
        </select>

        <!-- File Upload -->
        <label for="file">Upload File</label>
        <input type="file" name="file" id="file">

        <!-- Submit Button -->
        <button type="submit">Submit Task</button>
      </form>
    </div>
  </div>

</body>
</html>
