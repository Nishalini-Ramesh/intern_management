<!-- templates/hr_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f3fd 40%, #eee5f7 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .top-bar {
      background-color: #7e57c2;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .section-box {
      background-color: #f3e8ff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    .btn-action {
      background-color: #a78bfa;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin: 6px;
      font-weight: 600;
      display: inline-block;
      transition: background-color 0.2s ease;
      text-decoration: none;
    }
    .btn-action:hover {
      background-color: #8e7cc3;
    }
    .intern-count-circle {
      background-color: #e0d7f7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      margin: 10px auto;
    }
    .growtern-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-weight: bold;
      color: #7e57c2;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div>
      <a href="{% url 'admin_dashboard' %}" class="text-white fs-4 text-decoration-none">&larr;</a>
      <span class="ms-3 fw-bold">HR DASHBOARD</span>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg" style="background-color: darkorchid;">
    <div class="container-fluid">
      <span class="navbar-brand text-white">GROWTERN</span>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Tasks</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'leave_request' %}">Leave Requests</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'view_feedback' %}">Feedback</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="{% url 'issue_certificate' %}">Certificate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container dashboard-container">
    <!-- Intern Record -->
    <div class="section-box">
      <h6 class="fw-bold">INTERN RECORD</h6>
      <i class="bi bi-people-fill fs-2 text-secondary"></i>
      <div class="intern-count-circle">25</div>
    </div>

    <!-- Attendance -->
    <div class="section-box">
      <h6 class="fw-bold mb-3">ATTENDANCE</h6>
      <p class="mb-1">AVERAGE RATE:</p>
      <p class="fs-5 mb-2"><strong>85%</strong></p>
      <i class="bi bi-bar-chart-line-fill fs-2 text-secondary"></i>
    </div>

    <!-- Action Buttons -->
    <div class="section-box">
      <a href="{% url 'leave_request' %}" class="btn-action w-100 mb-3">LEAVE APPROVAL</a>
      <div class="btn-group d-flex justify-content-center flex-wrap">
        <a href="{% url 'edit_intern' %}" class="btn-action me-2 mb-2">INTERN MGMT</a>
        <a href="{% url 'assign_mentor' %}" class="btn-action me-2 mb-2">ASSIGN MENTOR</a>
        <a href="{% url 'view_feedback' %}" class="btn-action mb-2">VIEW FEEDBACK</a>
      </div>
    </div>

    <!-- Certificate Section -->
    <div class="section-box">
      <a href="{% url 'issue_certificate' %}" class="btn-action w-100">ISSUE CERTIFICATE</a>
    </div>
  </div>

  <div class="growtern-text">GROWTERN</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
