<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Mentor | Growtern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f2fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: darkorchid;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #ffd9f8;
      text-decoration: underline;
    }

    .container {
      margin-top: 40px;
      max-width: 700px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(111, 66, 193, 0.1);
    }

    .card-header {
      background-color: #fff;
      font-weight: bold;
      color: #6f42c1;
      font-size: 22px;
      padding: 20px 25px;
      border-bottom: 1px solid #eee;
    }

    .btn-purple {
      background-color: #6f42c1;
      color: white;
    }

    .btn-purple:hover {
      background-color: #5a34a0;
    }

    footer {
      background-color: #6f42c1;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar div {
        margin-top: 10px;
      }

      .navbar a {
        display: block;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
{% load static %}
<div class="navbar">
  <div class="logo">GROWTERN</div>
  <div>
    <a href="{% url 'intern_list' %}">Interns</a>
    <a href="{% url 'add_intern' %}">Add Intern</a>
    <a href="{% url 'assign_mentor' %}">Assign Mentor</a>
     <!-- BAD -->

<a href="{% url 'hr_dashboard' %}">Dashboard</a>

    <a href="#">Tasks</a>
    <a href="#">Leave</a>
    <a href="#">Feedback</a>
    <a href="#">Certificate</a>
  </div>
</div>

<!-- Form Card -->
<div class="container">
  <div class="card">
    <div class="card-header">Assign Mentor to Intern</div>
    <div class="card-body">
      <form method="POST" action="{% url 'assign_mentor' %}">
        {% csrf_token %}
        
        <!-- Intern Dropdown -->
        <div class="mb-3">
          <label class="form-label">Select Intern</label>
          <select class="form-select" name="intern_id" required>
            <option value="" disabled selected>Choose Intern</option>
            {% for intern in interns %}
              <option value="{{ intern.id }}">{{ intern.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Mentor Dropdown -->
        <div class="mb-3">
          <label class="form-label">Select Mentor</label>
          <select class="form-select" name="mentor" required>
            <option value="" disabled selected>Choose Mentor</option>
            {% for mentor in mentors %}
              <option value="{{ mentor.name }}">{{ mentor.name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-purple w-100">Assign</button>
      </form>
    </div>
  </div>
</div>

<footer>
  © 2025 Growtern · Built BY GAJALAKSHMI
</footer>

</body>
</html>
