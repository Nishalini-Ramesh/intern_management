<!-- edit_single.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Edit Intern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Intern - {{ intern.name }}</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" name="name" value="{{ intern.name }}">
    </div>
    <div class="mb-3">
      <label class="form-label">College</label>
      <input type="text" class="form-control" name="college" value="{{ intern.college }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" name="department" value="{{ intern.department }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select" name="status">
        <option value="pending" {% if intern.status == 'pending' %}selected{% endif %}>Pending</option>
        <option value="completed" {% if intern.status == 'completed' %}selected{% endif %}>Completed</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
