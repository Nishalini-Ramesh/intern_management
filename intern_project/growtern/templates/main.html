<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrowTern</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f1e9;
      position: relative;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .bg-shape1, .bg-shape2 {
      position: absolute;
      background-color: #d382eb;
      z-index: 0;
    }

    .bg-shape1 {
      width: 60%;
      height: 60%;
      top: 0;
      left: 0;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }

    .bg-shape2 {
      width: 60%;
      height: 60%;
      bottom: 0;
      right: 0;
      clip-path: polygon(100% 100%, 0 100%, 100% 0);
    }

    .main-container {
      position: relative;
      z-index: 2;
    }

    .card-box {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .btn-custom {
      background-color: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background-color: rgba(255, 255, 255, 0.25);
    }

    .brand-text {
      color: rgb(188, 84, 233);
      font-size: 2rem;
      font-weight: bold;
      margin: 20px auto;
      display: block;
      text-align: center;
    }

    .title-text {
      color: black;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Background shapes -->
  <div class="bg-shape1"></div>
  <div class="bg-shape2"></div>

  <!-- Main UI -->
  <div class="container d-flex align-items-center justify-content-center vh-100 main-container">
    <div class="text-center">

      <!-- Brand Name instead of Logo -->
      <div class="brand-text">GROWTERN</div>

      <!-- Card Box -->
      <div class="card-box text-white">
        <div class="title-text">CLICK TO OPEN</div>

        <button class="btn btn-custom w-100">LOGIN</button>
        <button class="btn btn-custom w-100">DASHBOARD</button>
        <button class="btn btn-custom w-100">TASKS</button>
        <button class="btn btn-custom w-100">LEAVE REQUESTS</button>
        <button class="btn btn-custom w-100">FEEDBACK</button>
        <button class="btn btn-custom w-100">CERTIFICATE</button>
      </div>
    </div>
  </div>

</body>
</html>
