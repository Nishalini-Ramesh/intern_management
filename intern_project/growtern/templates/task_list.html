<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Lists - Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5edf9; /* Custom background color */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 900px;
      min-height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .background-shape1,
    .background-shape2 {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #e0c4f5;
      transform: rotate(45deg);
      z-index: 0;
      opacity: 0.8;
    }

    .background-shape1 {
      top: -80px;
      left: -80px;
    }

    .background-shape2 {
      bottom: -80px;
      right: -80px;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 30px;
      z-index: 1;
      position: relative;
    }

    .back-arrow {
      font-size: 28px;
      margin-right: 15px;
      cursor: pointer;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      font-weight: bold;
    }

    .task-box {
      background-color: #8e7ab5;
      margin: 0 60px 30px;
      border-radius: 12px;
      padding: 30px;
      color: #fff;
      position: relative;
      z-index: 1;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.1);
      /* Set a maximum height and allow vertical scrolling */
      max-height: 350px;
      overflow-y: auto;
    }

    .task-box h2 {
      margin: 0 0 20px 0;
      font-size: 22px;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }

    .task-item:last-child {
      margin-bottom: 60px; /* Space for floating add button */
    }

    .task-item input[type="text"] {
      flex-grow: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      margin-right: 15px;
      background-color: #e6d6f2;
      font-size: 16px;
      color: #4a148c;
    }

    .task-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .add-button {
      background-color: #4b2e83;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 30px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      position: absolute;
      bottom: 30px;
      right: 80px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-shape1"></div>
    <div class="background-shape2"></div>

    <div class="header">
      <div class="back-arrow">&#8592;</div>
      <h1>TASK LISTS</h1>
    </div>

    <div class="task-box">
      <h2>TASKS</h2>

      {% for task in tasks %}
      <div class="task-item">
        <input type="text" value="{{ forloop.counter }}. {{ task.title }}" readonly />
        <input type="checkbox" class="complete-checkbox" />
      </div>
      {% empty %}
      <div class="task-item">
        <input type="text" value="No tasks available." readonly />
      </div>
      {% endfor %}
    </div>

    <!-- Plus icon wrapped in a link to navigate to create_task page -->
    <a href="{% url 'create_task' %}" class="add-button">+</a>
  </div>

  <!-- JavaScript to remove task when checkbox is checked -->
  <script>
    document.querySelectorAll('.complete-checkbox').forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        if(this.checked) {
          // Optionally add an animation or confirmation here
          this.parentElement.style.opacity = '0';
          // Remove element after a short delay (e.g., 0.3s) to allow transition
          setTimeout(() => {
            this.parentElement.remove();
          }, 300);
        }
      });
    });
  </script>
</body>
</html>
