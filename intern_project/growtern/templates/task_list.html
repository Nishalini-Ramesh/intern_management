<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Lists - Desktop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5edf9;
    }

    /* Navbar styles */
    .navbar {
      background-color: #9b39b6;
      color: white;
      padding: 12px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffddff;
    }

    .container {
      margin: 40px auto;
      width: 900px;
      min-height: 600px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    .background-shape1,
    .background-shape2 {
      position: absolute;
      width: 300px;
      height: 300px;
      background-color: #e0c4f5;
      transform: rotate(45deg);
      z-index: 0;
      opacity: 0.8;
    }

    .background-shape1 {
      top: -80px;
      left: -80px;
    }

    .background-shape2 {
      bottom: -80px;
      right: -80px;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 30px;
      z-index: 1;
      position: relative;
    }

    .back-arrow {
      font-size: 28px;
      margin-right: 15px;
      cursor: pointer;
    }

    h1 {
      font-size: 32px;
      margin: 0;
      font-weight: bold;
    }

    .task-box {
      background-color: #8e7ab5;
      margin: 0 60px 30px;
      border-radius: 12px;
      padding: 30px;
      color: #fff;
      position: relative;
      z-index: 1;
      max-height: 350px;
      overflow-y: auto;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .task-box h2 {
      margin: 0 0 20px 0;
      font-size: 22px;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      transition: opacity 0.3s ease;
    }

    .task-item:last-child {
      margin-bottom: 60px;
    }

    .task-item input[type="text"] {
      flex-grow: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      margin-right: 15px;
      background-color: #e6d6f2;
      font-size: 16px;
      color: #4a148c;
    }

    .task-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .add-button {
      background-color: #4b2e83;
      color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 30px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      position: absolute;
      bottom: 30px;
      right: 80px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- âœ… Navbar -->
  <nav class="navbar">
    <div class="logo">GROWTERN</div>
    <ul>
      <li><a href="{% url 'admin_dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'task_list' %}">Tasks</a></li>
      <li><a href="{% url 'leave_request' %}">Leave Request</a></li>
      <li><a href="{% url 'attendance_tab' %}">Attendance</a></li>
      <li><a href="{% url 'feedback' %}">Feedback</a></li>
      <li><a href="{% url 'issue_certificate' %}">Certificate</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div class="background-shape1"></div>
    <div class="background-shape2"></div>

    <div class="header">
      <div class="back-arrow">&#8592;</div>
      <h1>TASK LISTS</h1>
    </div>

    <div class="task-box">
      <h2>TASKS</h2>

      {% for task in tasks %}
      <div class="task-item">
        <input type="text" value="{{ forloop.counter }}. {{ task.title }}" readonly />
        <input type="checkbox" class="complete-checkbox" />
      </div>
      {% empty %}
      <div class="task-item">
        <input type="text" value="No tasks available." readonly />
      </div>
      {% endfor %}
    </div>

    <a href="{% url 'create_task' %}" class="add-button">+</a>
  </div>

  <script>
    document.querySelectorAll('.complete-checkbox').forEach(function(checkbox) {
      checkbox.addEventListener('change', function() {
        if(this.checked) {
          this.parentElement.style.opacity = '0';
          setTimeout(() => {
            this.parentElement.remove();
          }, 300);
        }
      });
    });
  </script>

</body>
</html>
