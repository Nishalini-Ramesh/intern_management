<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HR Task List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5ebfa;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .header {
      background: #d9b5f5;
      padding: 20px 30px;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .header .back-arrow {
      margin-right: 15px;
      font-size: 1.5rem;
    }

    .task-board {
      background-color: #8f72b7;
      padding: 30px;
      border-radius: 0 0 15px 15px;
      color: white;
    }

    .task-board h2 {
      margin-bottom: 20px;
      font-size: 1.3rem;
      color: #ffffff;
    }

    .task-item {
      background-color: #ead6fa;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      color: #3b2754;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .plus-button {
      background-color: #4a227e;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      position: absolute;
      bottom: 35px;
      right: 35px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="back-arrow">&#8592;</span>
      TASK LISTS (HR View)
    </div>

    <div class="task-board">
      <h2>ALL TASKS</h2>
      {% for task in tasks %}
        <div class="task-item">
          {{ forloop.counter }}. {{ task.title }}
        </div>
      {% empty %}
        <p>No tasks found.</p>
      {% endfor %}
    </div>

    <div class="plus-button">+</div>
  </div>
</body>
</html>
