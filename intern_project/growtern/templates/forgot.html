{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .bg-shape {
      position: absolute;
      z-index: 0;
      background-color: #ad3cca;
      opacity: 0.5;
    }

    .shape1 { top: -50px; left: -100px; width: 300px; height: 300px; transform: rotate(45deg); }
    .shape2 { top: -60px; right: -150px; width: 400px; height: 300px; transform: rotate(30deg); }
    .shape3 { bottom: -100px; left: -50px; width: 400px; height: 300px; transform: rotate(-30deg); }

    .forgot-container {
      position: relative;
      z-index: 1;
      max-width: 460px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 40px 30px;
      margin: 100px auto;
      color: white;
    }

    .form-control {
      background-color: #555;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-reset {
      background-color: black;
      color: white;
      font-weight: bold;
      border-radius: 12px;
    }

    .btn-reset:hover {
      background-color: #222;
    }

    .bottom-login {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 0.9rem;
    }

    .bottom-login a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-login a:hover {
      text-decoration: underline;
    }

    .input-group-text {
      background-color: #555;
      color: #ccc;
      border: none;
    }

    .brand-text {
      color: #9339d3;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg" style="background-color: #9339d3;">
    <div class="container-fluid">
      <span class="navbar-brand text-white brand-text">GROWTERN</span>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </div>
  </nav>

  <!-- Background Shapes -->
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <div class="bg-shape shape3"></div>

  <!-- Forgot Password Form -->
  <div class="forgot-container shadow">
    <h4 class="text-center fw-bold mb-1">FORGOT PASSWORD?</h4>
    <p class="text-center mb-4" style="font-size: 0.9rem;">Enter your email to retrieve your password reset link</p>

    <form action="{% url 'forgot' %}" method="POST">

      {% csrf_token %}
      <div class="mb-3">
        <div class="input-group">
          <input type="email" name="email" class="form-control" placeholder="Email Address">
          <span class="input-group-text">@gmail.com</span>
        </div>
      </div>

      

      <div class="d-grid">
        <button type="submit" class="btn btn-reset">SEND RESET LINK</button>
      </div>
    </form>
  </div>

  <!-- Login link in bottom right corner -->
  <div class="bottom-login">
    <a href="{% url 'login' %}">LOG IN â–¸</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
