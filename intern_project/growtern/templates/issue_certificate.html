<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Generator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .navbar {
      background-color: #9b39b6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      text-transform: lowercase;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #7a2c91;
      text-decoration: underline;
      color: #ffe600;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
      }
    }

    .container {
      background-color: #f3e8ff;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-row {
      display: flex;
      align-items: center;
      margin-top: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .upload-container {
      display: flex;
      flex-direction: column;
    }

    .upload-container label {
      margin-bottom: 5px;
    }

    .preview-row {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 30px;
      gap: 30px;
      padding: 0 20px;
      flex-wrap: nowrap;
    }

    #certificate {
      padding: 40px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      flex: 1;
      text-align: center;
      display: none;
      position: relative;
      max-width: 800px;
    }

    #certificate img.logo {
      width: 100px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #certificate h1 {
      color: darkorchid;
      margin-bottom: 20px;
      margin-top: 60px;
    }

    #certificate h2, #certificate h3 {
      margin: 10px 0;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 768px) {
      .btn-row {
        flex-direction: column;
        align-items: stretch;
      }

      .upload-container {
        width: 100%;
      }

      .preview-row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Certificate Portal</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Interns</a>
      <a href="#">Mentors</a>
      <a href="#">Certificates</a>
    </div>
  </div>

  <div class="container">
    <h2>Issue Certificate</h2>
    <form>
      <label for="intern">Intern Name:</label>
      <select id="intern" name="intern">
        <option>-- Select Intern --</option>
        <option>John Doe</option>
        <option>Jane Smith</option>
      </select>

      <label for="mentor">Mentor Name:</label>
      <select id="mentor" name="mentor">
        <option>-- Select Mentor --</option>
        <option>Mr. A</option>
        <option>Ms. B</option>
      </select>

      <label for="title">Task Title:</label>
      <input type="text" id="title" name="title">

      <label for="desc">Description:</label>
      <textarea id="desc" name="desc" rows="4"></textarea>

      <div class="btn-row">
        <button type="button" onclick="previewCertificate()">Preview Certificate</button>

        <div class="upload-container">
          <label for="certificateFile">Upload Certificate</label>
          <input type="file" id="certificateFile" name="certificateFile" accept=".pdf">
        </div>
      </div>
    </form>
  </div>

  <div class="preview-row">
    <div id="certificate">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Seal_of_MIT.svg/2048px-Seal_of_MIT.svg.png" class="logo">
      <h1>Certificate of Completion</h1>
      <h2 id="previewName"></h2>
      <h3 id="previewTitle"></h3>
      <p id="previewDesc"></p>
    </div>
  </div>

  <script>
    function previewCertificate() {
      const intern = document.getElementById("intern").value;
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;

      document.getElementById("previewName").innerText = intern;
      document.getElementById("previewTitle").innerText = title;
      document.getElementById("previewDesc").innerText = desc;

      document.getElementById("certificate").style.display = "block";
    }
  </script>
</body>
</html>
