
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificate Generator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      background-color: #f3e8ff;
      padding: 30px 40px;
      border-radius: 10px;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      background-color: black;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .cert-preview-container {
      text-align: center;
      margin-top: 30px;
    }

    #certificate {
      padding: 40px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      display: none;
      position: relative;
    }

    #certificate img.logo {
      width: 100px;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #certificate h1 {
      color: darkorchid;
      margin-bottom: 20px;
      margin-top: 60px;
    }

    #certificate h2, #certificate h3 {
      margin: 10px 0;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    @media (max-width: 500px) {
      .container { padding: 20px; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg" style="background-color:darkorchid;">
    <div class="container-fluid">
      <span class="navbar-brand text-white brand-text">GROWTERN</span>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Tasks</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Leave Requests</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Feedback</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Certificate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="container">
    <h2>Issue Certificate</h2>
    <form id="certForm">
      <label for="intern">Intern Name:</label>
      <input type="text" id="intern" required />

      <label for="mentor">Mentor Name:</label>
      <input type="text" id="mentor" required />

      <label for="task">Task Title:</label>
      <input type="text" id="task" required />

      <label for="desc">Description:</label>
      <textarea id="desc" rows="3" required></textarea>

      <button type="submit">Preview Certificate</button>
      <div class="feedback" id="feedbackMsg"></div>
    </form>
  </div>

  <!-- Certificate Preview -->
  <div class="cert-preview-container">
    <div id="certificate">
      <h1>Certificate of Completion</h1>
      <p>This is to certify that</p>
      <h2 id="certName"></h2>
      <p>has successfully completed the task</p>
      <h3 id="certTask"></h3>
      <p>under the guidance of</p>
      <h3 id="certMentor"></h3>
      <p><i>Description:</i></p>
      <p id="certDesc"></p>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const form = document.getElementById("certForm");
    const feedback = document.getElementById("feedbackMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("intern").value.trim();
      const mentor = document.getElementById("mentor").value.trim();
      const task = document.getElementById("task").value.trim();
      const desc = document.getElementById("desc").value.trim();

      if (!name || !mentor || !task || !desc) {
        feedback.textContent = "Please fill all fields.";
        return;
      }

      // Populate certificate content
      document.getElementById("certName").innerText = name;
      document.getElementById("certMentor").innerText = mentor;
      document.getElementById("certTask").innerText = task;
      document.getElementById("certDesc").innerText = desc;

      // Show certificate preview
      document.getElementById("certificate").style.display = "block";
      feedback.textContent = "Certificate preview generated below.";
    });

    async function downloadPDF() {
      const certDiv = document.getElementById("certificate");

      // Hide download button before taking screenshot
      const button = certDiv.querySelector("button");
      button.style.display = "none";

      const canvas = await html2canvas(certDiv);
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const width = pdf.internal.pageSize.getWidth();
      const height = (canvas.height * width) / canvas.width;

      pdf.addImage(imgData, "PNG", 0, 0, width, height);

      const name = document.getElementById("certName").innerText;
      pdf.save(`${name}_Certificate.pdf`);

      // Restore download button
      button.style.display = "inline-block";
    }
  </script>
</body>
</html>
