<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Report</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #1e1e2f;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .report-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      z-index: 1;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      color: #1e1e2f;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1em;
      color: #333;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      color: #1e1e2f;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 10px 20px;
      font-size: 1em;
      color: #1e1e2f;
    }

    .info-grid .label {
      font-weight: bold;
    }

    .info-grid input, .info-grid textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .remarks {
      margin-top: 15px;
      grid-column: span 2;
    }

    .download-btn {
      margin-top: 25px;
      text-align: right;
    }

    .download-btn button {
      background-color: #9b30ff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
    }

    .download-btn button:hover {
      background-color: #822de0;
    }

    @media (max-width: 600px) {
      .info-grid {
        grid-template-columns: 1fr;
      }

      .remarks {
        grid-column: span 1;
      }

      .download-btn {
        text-align: center;
      }
    }

    @media print {
      .download-btn,
      nav {
        display: none !important;
      }
      body {
        background: none;
      }
      .report-container {
        box-shadow: none;
        background: none;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function generatePDF() {
      const report = document.getElementById("report");
      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.style.display = 'none';

      const canvas = await html2canvas(report, { scale: 2, useCORS: true });
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF({ orientation: "portrait", unit: "px", format: [canvas.width, canvas.height] });
      pdf.addImage(imgData, "PNG", 0, 0, canvas.width, canvas.height);
      pdf.save("internship_report.pdf");

      downloadBtn.style.display = 'block';
    }
  </script>
</body>
</html>
