{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f3fd 40%, #eee5f7 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      position: relative;
    }
    .top-bar {
      background-color: #7e57c2;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .mentor-box, .task-status {
      background-color: #f3e8ff;
      padding: 18px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      text-align: center;
    }
    .task-status-bars {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .task-bar { width: 30%; }
    .bar-label { font-weight: 600; margin-bottom: 5px; }
    .bar-track { height: 12px; border-radius: 8px; }
    .btn-task {
      background-color: #a78bfa;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin: 6px 4px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }
    .btn-task:hover { background-color: #8e7cc3; }
    .dashboard-container {
      max-width: 500px;
      margin: 40px auto 0 auto;
      padding: 20px;
      text-align: center;
    }
    .growtern-text {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-weight: bold;
      color: #7e57c2;
      font-size: 1.2rem;
    }
    
  .navbar {
    background-color: #9b39b6;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 40px;
    color: white;
  }

  .logo {
    font-size: 20px;
    font-weight: bold;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 15px;
    text-transform: lowercase;
  }

  .nav-links a:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
      align-items: flex-start;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
  }

  </style>
</head>
<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div>
      <a href="{% url 'admin_dashboard' %}" class="text-white fs-4 text-decoration-none">&larr;</a>
      <span class="ms-3 fw-bold">MENTOR DASHBOARD</span>
    </div>
  </div>

  <!-- NAVIGATION BAR -->
<div class="navbar">
  <div class="logo">GROWTERN</div>
  <div class="nav-links">
    <a href="{% url 'login' %}">login</a>
    <a href="{% url 'admin_dashboard' %}">dashboard</a>
    <a href="{% url 'task_list' %}">tasks</a>
    <a href="{% url 'leave_request' %}">leave request</a>
    <a href="{% url 'attendance_tab' %}">attendence</a>
    <a href="{% url 'feedback' %}">feedback</a>
    <a href="{% url 'issue_certificate' %}">certificate</a>
  </div>
</div>

  <!-- DASHBOARD CONTENT -->
  <div class="container dashboard-container">
    <div class="mentor-box">
      <h5 class="fw-bold">ASSIGNED INTERNS</h5>
      <p class="fs-3 mb-0">8</p>
      <i class="bi bi-people-fill fs-4 text-secondary"></i>
    </div>

    <div class="task-status">
      <h5 class="fw-bold">TASK STATUS</h5>
      <div class="task-status-bars">
        <div class="task-bar">
          <div class="bar-label">Completed</div>
          <div class="bar-track bg-success"></div>
        </div>
        <div class="task-bar">
          <div class="bar-label">In Progress</div>
          <div class="bar-track bg-warning"></div>
        </div>
        <div class="task-bar">
          <div class="bar-label">Over Due</div>
          <div class="bar-track bg-danger"></div>
        </div>
      </div>
    </div>

    <div>
      <a href="{% url 'assign_task' %}" class="btn-task">ASSIGN NEW TASK</a>
      <a href="{% url 'task_reports' %}" class="btn-task">TASK REPORTS</a>
      <a href="{% url 'task_feedback' %}" class="btn-task">TASK FEEDBACK</a>
    </div>
  </div>

  <div class="growtern-text">GROWTERN</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
