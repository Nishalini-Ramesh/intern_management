{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Growtern Sign Up</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Google Font: Lato -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
  
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .bg-shape {
      position: absolute;
      z-index: 0;
      background-color: #9339d3;
      opacity: 0.5;
    }

    .shape1 { top: -50px; left: -100px; width: 300px; height: 300px; transform: rotate(45deg); }
    .shape2 { top: -60px; right: -150px; width: 400px; height: 300px; transform: rotate(30deg); }
    .shape3 { bottom: -100px; left: -50px; width: 400px; height: 300px; transform: rotate(-30deg); }

    .signup-container {
      position: relative;
      z-index: 1;
      max-width: 460px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 40px 30px;
      margin: 100px auto;
      color: white;
    }

    .form-control, .form-select {
      background-color: #555;
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-signup {
      background-color: black;
      color: white;
      font-weight: bold;
      border-radius: 999px;
    }

    .btn-signup:hover {
      background-color: #222;
    }

    .form-check-label {
      font-size: 0.8rem;
      color: #ccc;
    }

    .text-small {
      font-size: 0.85rem;
    }

    .brand-text {
      color: #9339d3;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg" style="background-color: #9339d3;">
    <div class="container-fluid">
      <span class="navbar-brand text-white brand-text">GROWTERN</span>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
    </div>
  </nav>

  <!-- Background Shapes -->
  <div class="bg-shape shape1"></div>
  <div class="bg-shape shape2"></div>
  <div class="bg-shape shape3"></div>

  <!-- Sign Up Form -->
   {% if messages %}
    {% for message in messages %}
     <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
   {% endif %}
  <div class="signup-container shadow">
    <h4 class="text-center fw-bold mb-1">SIGN UP</h4>
    <p class="text-center mb-4">CREATE AN ACCOUNT</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name" name="name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" name="email">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Country" name="country">
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone" name="phone">
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="agreeCheck">
        <label class="form-check-label" for="agreeCheck">
          I hereby declare the above given information is true to my knowledge
        </label>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-signup">CREATE ACCOUNT</button>
      </div>
    </form>

    <div class="text-center text-small">
      Already have an account? <a href="{% url 'login' %}">Log in</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
