{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leave Request</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-image: url("{% static 'images/bg-purple.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: #6b21a8;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      font-size: 1.5rem;
      color: #fde68a;
    }

    .navbar a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
      text-align: center;
      margin: 3rem auto;
    }

    h2 {
      color: #6b21a8;
      margin-bottom: 1.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      background-color: #9333ea;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #7e22ce;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">GROWTERN</div>
  <div class="nav-links">
    {% if user.is_authenticated %}
  <a href="{% url 'intern_dashboard' %}">Dashboard</a>
  <a href="{% url 'task_list' %}">Tasks</a>
  <a href="{% url 'leave_request' %}">Leave</a>
  <a href="{% url 'submit_feedback' %}">Feedback</a>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'signup' %}">Signup</a>
{% endif %}

  </div>
</div>


  <!-- ðŸŸ£ Leave Request Form -->
  <div class="form-container">
    <h2>Request Leave</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
