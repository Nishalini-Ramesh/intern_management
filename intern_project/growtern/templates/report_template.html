<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internship Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      color: #800080;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Internship Report</h1>
  
  <div class="section"><span class="label">Name:</span> {{ intern_name }}</div>
  <div class="section"><span class="label">Intern ID:</span> {{ intern_id }}</div>
  <div class="section"><span class="label">Department:</span> {{ department }}</div>
  <div class="section"><span class="label">Start Date:</span> {{ start_date }}</div>
  <div class="section"><span class="label">End Date:</span> {{ end_date }}</div>
  <div class="section"><span class="label">Total Hours:</span> {{ total_hours }}</div>
  <div class="section"><span class="label">Performance Grade:</span> {{ performance_grade }}</div>
  <div class="section"><span class="label">Remarks:</span> {{ remarks }}</div>
</body>
</html>
