<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Report</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .navbar {
      background-color: #9b39b6;
    }

    .navbar .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .navbar .nav-link {
      color: white !important;
      text-transform: capitalize;
      transition: all 0.3s ease;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .navbar .nav-link:hover {
      background-color: #7a2c91;
      color: #ffe600 !important;
      text-decoration: underline;
    }

    .report-container {
      max-width: 900px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .report-title {
      color: #800080;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .report-subtitle {
      color: #800080;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 500;
    }

    label {
      font-weight: 600;
      color: #2d004d;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
      border-radius: 8px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #9b39b6;
      box-shadow: 0 0 0 0.2rem rgba(155, 57, 182, 0.25);
    }

    .btn-submit,
    .btn-download {
      background-color: #7a1cda;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-submit:hover,
    .btn-download:hover {
      background-color: #6900c1;
    }

    @media (max-width: 768px) {
      .navbar .ms-auto {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="#">GROWTERN</a>
      <div class="ms-auto d-flex gap-3">
        <a class="nav-link" href="#">login</a>
        <a class="nav-link" href="#">dashboard</a>
        <a class="nav-link" href="#">tasks</a>
        <a class="nav-link" href="#">leave requests</a>
        <a class="nav-link" href="#">feedback</a>
        <a class="nav-link" href="#">certificate</a>
      </div>
    </div>
  </nav>

  <!-- Internship Report Form -->
  <div class="container report-container">
    <h2 class="report-title">GROWTERN Internship Report</h2>
    <h5 class="report-subtitle">Internship Report</h5>

    <form method="POST">
      {% csrf_token %}
      
      <!-- Intern Dropdown -->
      <div class="mb-3">
        <label for="intern_name" class="form-label">Intern Name</label>
        <select class="form-select" id="intern_name" name="intern_name" required>
          <option value="" disabled selected>Select intern</option>
          {% for user in active_users %}
            <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
      </div>

      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="start_date" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="mb-3 col-md-6">
          <label for="end_date" class="form-label">End Date</label>
          <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="total_hours" class="form-label">Total Hours</label>
        <input type="number" class="form-control" id="total_hours" name="total_hours" placeholder="Hours" required>
      </div>

      <div class="mb-3">
        <label for="performance_grade" class="form-label">Performance Grade</label>
        <input type="text" class="form-control" id="performance_grade" name="performance_grade" placeholder="A+ / A / B+" required>
      </div>

      <div class="mb-3">
        <label for="remarks" class="form-label">Remarks</label>
        <textarea class="form-control" id="remarks" name="remarks" rows="3" placeholder="Write your remarks here..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-submit">submit</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
