<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Upload</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top navbar styling */
    .navbar-custom {
      background-color: #9b39b6;
      padding: 12px 40px;
    }

    .navbar-custom .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .navbar-custom .nav-link {
      color: white;
      margin: 0 10px;
      text-transform: lowercase;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar-custom .nav-link:hover {
      background-color: #7a2c91;
      color: #ffe600 !important;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .upload-wrapper {
      background-color: #dbc3ff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }

    .upload-box {
      background-color: white;
      border-radius: 10px;
      padding: 40px;
    }

    h2 {
      color: #2d004d;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      color: #2d004d;
      display: block;
      margin: 20px 0 10px;
    }

    .drop-zone {
      border: 2px dashed #9b30ff;
      border-radius: 8px;
      padding: 60px 20px;
      text-align: center;
      color: #555;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .drop-zone i {
      font-size: 40px;
      color: #000;
      margin-bottom: 15px;
      display: inline-block;
    }

    .drop-zone.hover {
      background-color: #f3e2ff;
    }

    .drop-zone input {
      display: none;
    }

    .file-name {
      margin-top: 10px;
      color: #333;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .submit-btn {
      background-color: #7a1cda;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 20px;
      margin-top: 25px;
      float: right;
      cursor: pointer;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #6900c1;
    }

    @media (max-width: 768px) {
      .navbar-custom {
        padding: 12px 20px;
      }

      .main {
        padding: 20px;
      }

      .upload-wrapper {
        padding: 20px;
      }

      .upload-box {
        padding: 25px;
      }

      .drop-zone {
        padding: 40px 15px;
      }

      .submit-btn {
        float: none;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GROWTERN</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">tasks</a></li>
          <li class="nav-item"><a class="nav-link" href="#">leave requests</a></li>
          <li class="nav-item"><a class="nav-link" href="#">feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="#">certificate</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Upload Section -->
  <div class="main">
    <div class="upload-wrapper">
      <div class="upload-box">
        <h2>Upload Required Documents</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="id_document">Upload ID Card</label>
          <div class="drop-zone" id="dropZone">
            <i class="fas fa-pen"></i><br />
            Drag and drop or click to upload
            {{ form.document }}
            <div class="file-name" id="fileName">No file selected</div>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>

        {% if uploaded_file_url %}
          <p class="mt-3">âœ… File successfully uploaded!</p>
          <a href="{{ uploaded_file_url }}" target="_blank">ðŸ”— View File</a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Drag and Drop Script -->
  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('id_document');
    const fileName = document.getElementById('fileName');

    dropZone.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) {
        fileName.textContent = fileInput.files[0].name;
      }
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        fileName.textContent = e.dataTransfer.files[0].name;
      }
    });
  </script>

</body>
</html>
